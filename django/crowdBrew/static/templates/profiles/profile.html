<div class="profile" ng-show="vm.profile">
  <div class="jumbotron profile__header">
    <h1 class="profile__username"><img class="gravatar" ng-src="{{vm.profile.gravatar_url | size:150}}"/>{{ vm.profile.username }}</h1>
    <p class="profile__tagline">{{ vm.profile.tagline }}</p>
  </div>

  <brews brews="vm.brews"></brews>
</div>
