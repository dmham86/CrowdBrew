<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>

    <div class="well">
      <form role="form" ng-submit="vm.register()" ng-show="!vm.success">
        <div class="alert alert-danger" ng-show="vm.error" ng-bind="vm.error"></div>

        <div class="form-group">
          <label for="register__account_type">Account Type</label>
          <select class="form-control" id="register__account_type" ng-model="vm.account_type">
            <option value="Taster">Taster</option>
            <option value="Brewer">Brewer</option>
          </select>
        </div>

        <div class="form-group" ng-show="vm.account_type=='Brewer'">
          <label for="register__brewery__name">Brewery Name</label>
          <input type="text" class="form-control" id="register__brewery__name" ng-model="vm.brewery_name" placeholder="ex. Lackluster Brewing Company" />
        </div>

        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="ex. me@example.com" />
        </div>

        <div class="form-group">
          <label for="register__username">Username</label>
          <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="ex. john" />
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="Password" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div ng-show="vm.success">
        Thanks for registering! Please check your email at {{vm.email}} and click the activation link to complete your registration.
      </div>
    </div>
  </div>
</div>
